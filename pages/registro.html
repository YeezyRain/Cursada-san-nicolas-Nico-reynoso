<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro-Boca</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"/>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/903281dcbb.js"
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <section class="form my-4 mx-5">
      <div class="container">
        <div class="row gx-0">
          <div class="col-lg-6 bg-secondary bg-gradient">
            <img src="/photos/JR.jpg" class="img-fluid" alt="" />
          </div>
          <div class="col-lg-7 px-5 py-5">
            <div class="my-3 mx-4">
              <a href="/index.html" class="link-dark text-decoration-none"
                ><h1><span class="spant">Boca</span> Juniors</h1></a
              >
              <h5>Registro</h5>
            </div>
            <form action="index.html">
              <div class="col-lg-7">
                <input
                  type="text"
                  placeholder="Nombre"
                  class="form-control my-3 mx-4"
                />
              </div>
              <div class="col-lg-7">
                <input
                  type="text"
                  placeholder="Apellido"
                  class="form-control my-3 mx-4"
                />
              </div>
              <div class="col-lg-7">
                <input
                  type="email"
                  placeholder="email"
                  class="form-control my-3 mx-4"
                />
              </div>
              <div class="col-lg-7">
                <input
                  type="password"
                  placeholder="Contraseña"
                  class="form-control my-3 mx-4"
                />
              </div>
              <div class="col-lg-7">
                <input
                  type="password"
                  placeholder="Confirmar Contraseña"
                  class="form-control my-3 mx-4"
                />
              </div>
              <div class="col-lg-7">
                <div class="subrayado">
                  <button
                    type="submit"
                    formaction="/index.html"
                    class="btn btn btn-dark btn-lg my-3 mx-4"
                  >
                    Registrarse
                  </button>
                </div>
              </div>
              <div class="my-3 mx-4">
                <p>
                  <span class="subrayado">Ya tienes una cuenta?</span>
                  <a href="../pages/Login.html">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous">
    </script>
    <footer class="p-5 bg-dark text-white text-center">
      <div class="Copyright">
      <div class="container">
        <p>©Copyright Nico Reynoso</p>
      </div>
      </div>
      <marquee
        direction="right"
        behavior="alternate"
        style="border: BLACK 2px SOLID">
        <i class="fa-brands fa-instagram"><a href="https://www.instagram.com/acidrain_x/">Rainn_Nico</a></i>
      </marquee>
    </footer>
  </body>
</html>
